{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Merged PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .download-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .download-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Download Merged PDF</h1>
        <p>Your PDF files have been merged successfully.</p>
        <a id="downloadBtn" class="download-button" href="#">Download PDF</a>
        <p id="status"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const statusElement = document.getElementById('status');
            const outputFilename = document.getElementById('output-filename').value || 'merged.pdf';
                formData.append('outputFilename', outputFilename);
            
            downloadBtn.href = result.download_url;
            downloadBtn.download = result.filename;
            downloadBtn.textContent = `Download ${result.filename}`;
            
            downloadBtn.addEventListener('click', function(e) {
                statusElement.textContent = 'Download started...';
            });
        });
    </script>
</body>
</html>
{% endblock %}
